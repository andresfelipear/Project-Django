{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2>Sign Up</h2>
    </div>
</div>

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
            <div class="alert alert-danger">
                {{error}}
            </div>
        {% endif %}
    </div>

    <form method="post">
        {% csrf_token%}
        <div class="form-group">
            <label for="username">Username</label>
            <input required type="text" class="form-control" name="username" id="username" aria-describedby="usernameHelp">
            <small class="form-text text-muted" id="usernameHelp">Your username must be unique.</small>
        </div>

        <div class="form-group">
            <label for="password1">Password</label>
            <input required type="password" class="form-control" name="password1" id="password1" >
        </div>

        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input required type="password" class="form-control" name="password2" id="password2" >
        </div>

        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>

    <div class="text-center">
        Do you already have an account? <a href="{% url 'loginuser' %}">Login here</a>
    </div>
</div>

{% endblock %}
